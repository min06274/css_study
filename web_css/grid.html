<!DOCTYPE html>
<html>
<head>
   
    <meta charset="UTF-8">
    
    <title></title>


    <style>
    div {
        border : 5px solid gray;
        
    }
    
    #grid{
        border: 5px solid pink;
        display : grid;
        grid-template-columns: 150px 1fr; /*크기 자동조절 fr*/
    }

        

        
    </style>
</head>
<body>

<div id = "grid">
    <div>NAVIGATION</div>    <!--div는 아무의미 없는 태그 
    display 기본값은 block
    span도 아무의미 없는 태그 기본값은 inline-->
    <div>ARTICLE</div>
</div>
</body>
</html>
