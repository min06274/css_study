<!doctype html>
<html>
<head>
<meta charset = "utf-8">
<title>
box-html
</title>
<style>
    /*
    h1은 block level element(tag)
    즉 화면 전체를 쓰는 tag
    하지만 block과 inline은 그냥 display속성의 기본값일뿐
    바꿀 수 있다.
    display : none; 하면 화면에서 사라짐
    */

h1{

    border : 5px red solid;
    padding : 20px;     /*내용과 테두리 사이의 간격*/
    margin : 20px;    /*테두리와 테두리 사이의 간격*/
    width : 100px;   /*테두리 길이*/
    
}
/*
    border-width : 5px;
    border-color : red;
    border-style : solid;
이걸 위에처럼 width color style 안쓰고 바로 저렇게 쓸 수 있다.
*/
/*
a는 inline element
자신의 크기만큼 씀

*/

</style>

</head>


<body>
<h1>
CSS
</h1>

<h1>
    CSS
</h1>
    

</body>

</html>
